<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>{$title}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=no, minimum-scale=1, initial-scale=1" />
    {load href="/js/jquery.min.js, /layui/layui.js, /js/echarts.min.js, /layui/css/layui.css, /css/style.css"}
</head>
<body>
	<div id="main" class="main"></div>
	<div class="footer">
		<span>
			<span>在线人数：</span>
			<span id="online">{$online}</span>
			<span>，已采集数据：</span>
			<span id="tradeNum">{$tradeNum}</span>
		</span>
	</div>
	<script>
        window.setInterval(function() {
            $.get('{:url("index/getTjJson")}').done(function (data) {
                myChart.setOption({
                    xAxis: {
                        type: 'category',
                        boundaryGap: false,
                        data: data.date,
                    },
                    series: [{
                        name:'数量(条)',
                        type:'line',
                        stack: '条',
                        data: data.count,
                        itemStyle : { normal: {label : {show: true}}}
                    }]
                });
            });
        },3000);
	    var myChart = echarts.init(document.getElementById('main'));
	    option = {
	        title: {
	            text: '{$title}',
	            x:'center',
	            y:'top',
	            textAlign:'center'
	        },
	        tooltip: {
	            trigger: 'axis'
	        },
	        grid: {
	            containLabel: true
	        },
	        toolbox: {
	            feature: {
	                saveAsImage: {}
	            }
	        },
	        yAxis: {
	            type: 'value'
	        },
	        xAxis: {
	            type: 'category',
	            boundaryGap: false,
	            data: {$date|raw},
	        },
	        series: [
	            {
	                name:'数量(条)',
	                type:'line',
	                stack: '个',
	                data: {$count|raw},
	                itemStyle : { normal: {label : {show: true}}}
	            },
	        ]
	    };
	    myChart.setOption(option);
	    window.addEventListener("resize", function () {
	        myChart.resize();
	    });
		ws = new WebSocket("wss://php8.run:7373");
		ws.onmessage = function(e) {
			var data = JSON.parse(e.data);
		    $('#online').text(data.online + ' 人');
		    $('#tradeNum').text(data.tradesNum + ' 条');
		};
	</script>
</body>
</html>
